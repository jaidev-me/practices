<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login into your facebook account</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="flex justify-center items-center bg-[#f0f2f5]">
    <div
      class="flex justify-around items-center w-[70%] absolute top-40"
    >
      <div class="left">
        <div class="logo w-96">
          <img src="logo.svg" alt="logo" />
        </div>
        <p class="text-2xl font-medium ml-10 w-5/6">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div class="relative right w-[30rem] bg-[#fff] flex flex-col rounded-lg p-10 drop-shadow-2xl">
        <input
          type="text"
          class="w-full border border-r-2 border-gray-400 my-1 p-3 rounded-md outline-blue-500"
          placeholder="Email address or phone number"
        />
        <input
          type="password"
          class="w-full border border-r-2 border-gray-400 my-1 p-3 rounded-md outline-blue-500"
          placeholder="Password"
        />
        <button
          class="bg-blue-600 rounded-md p-2 hover:bg-blue-700 text-white text-lg font-bold my-2"
        >
          Log in
        </button>
        <span
          class="text-center text-xs text-blue-600 hover:underline underline-offset-2 hover:cursor-pointer font-bold w-fit m-auto"
          >Forgotten password?</span
        >
        <hr class="my-3" />
        <button class="bg-green-600 hover:bg-[#119542] rounded-md p-2 px-4 text-white text-lg font-bold my-2 w-fit m-auto">Create new account</button>
        <span class="absolute -bottom-12 text-center left-0 right-0" ><b class="hover:underline underline-offset-2 hover:cursor-pointer">Create a Page</b> for a celebrity, brand or business.</span>
      </div>
    </div>
  </body>
</html>
