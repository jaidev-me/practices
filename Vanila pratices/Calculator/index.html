<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center>
        <h1>My Calculator</h1>
    </center>
    <div class="calculator">
        <div class="input"></div>
        <button class="button gray" id="item">AC</button>
        <button class="button gray" id="item">%</button>
        <button class="button gray" id="itemdel">Del</button>
        <button class="button blue" id="item">-</button>
        <button class="button" id="item">7</button>
        <button class="button" id="item">8</button>
        <button class="button" id="item">9</button>
        <button class="button blue" id="item">X</button>
        <button class="button" id="item">4</button>
        <button class="button" id="item">5</button>
        <button class="button" id="item">6</button>
        <button class="button blue" id="item">รท</button>
        <button class="button" id="item">1</button>
        <button class="button" id="item">2</button>
        <button class="button" id="item">3</button>
        <button class="button blue" id="item">+</button>
        <button class="button" id="item">0</button>
        <button class="button" id="item">.</button>
        <button class="button blue" id="itemeq">=</button>


    </div>

<script src="script.js"></script>
</body>

</html>
