<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- local css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://img.icons8.com/?size=512&id=HpPqCqynotVp&format=png" alt="" width="30" height="24"
                    class="d-inline-block align-text-top">
                My Todo
            </a>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-primary me-md-2 localclear" type="button" id="localclear">Clear All</button>
                <button class="btn btn-primary addtodo" type="button">Add Todo</button>
            </div>
        </div>
    </nav>
    <div class="fix-message">
        <div id="slide-side">
        </div>
    </div>
    <div id="slide-down">
    </div>
    <div class="todos" id="todos">
    </div>
    <div class="d-grid gap-2 mx-5 my-3">
        <button class="btn btn-primary addtodo" id="addtodo2" type="button">Add Todo</button>
        <button class="btn btn-primary localclear" type="button">Clear All</button>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
